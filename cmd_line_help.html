<h1>Useful Command Line Info</h1>
<p>
Remove microsoft characters:<br />
 &nbsp; &nbsp; tr -d &nbsp;'\14\15'&nbsp; &lt; infile <br />
<br />
Remove all newline characters: <br />
 &nbsp; &nbsp; tr &nbsp;'\n' &nbsp;' ' &lt; &nbsp;infile &nbsp; &gt; &nbsp;outfile <br />
<br />

</p>
